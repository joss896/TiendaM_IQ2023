<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/platilla :: header" />
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <br />
            <br />
            <form th:action="@{/categoria/guardar}"
                  method="POST"
                  th:object="${cliente}">
                <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>

                <label for="descripcion">Descripcion</label><br/>
                <input type="text" name="descripcion" th:field="*{descripcion}" /><br/>

                <label for="activo">Activo:</label>
                <input type="checkbox" name="activo" th:field="*{activo}"/><br/>
                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>
        <footer th:replace="layout/platilla :: footer" /> 
    </body>
</html>
