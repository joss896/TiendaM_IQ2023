
<html>
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/platilla :: header" />
        <div class="contenido">
            <h2>Datos del cliente</h2>
            <a th:href="@{/cliente/listado}">Regresar</a>
            <br />
            <br />
            <form th:action="@{/cliente/guardar}"
                  method="POST"
                  th:object="${cliente}">
                <input type="hidden" name="idCliente" th:field="*{idCliente}" />

                <label for="nombre">Nombre</label><br/>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" /><br/> 

                <label for="apellidos">Apellidos</label><br/>
                <input type="text" id="apellidos" name="apellidos" th:field="*{apellidos}" /><br/>    

                <label for="correo">Correo</label><br/>
                <input type="email" id="correo" name="correo" th:field="*{correo}" /><br/>    

                <label for="telefono">Telefono</label><br/>
                <input type="tel" id="telefono" name="telefono" th:field="*{telefono}" /><br/>     

                <label for="limite">LÃ­mite</label><br/>
                <input type="number" id="limite" name="correo" th:field="*{credito.limite}" /><br /><br/>    

                <input type="submit" name="guardar" value="Guardar"/>
            </form>
        </div>     
        <footer th:replace="layout/platilla :: footer" />        
    </body>
</html>
