<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/platilla :: header" />
        <div class="contenido">
            <h2>Listado de clientes</h2>
            <a th:href="@{/cliente/nuevo}">Nuevo cliente</a>
            <br />
            <br />
            <div th:if="${clientes != null and !clientes.empty}">
                <table border = "1">
                    <thead>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>LÃ­mite</th>
                    <th colspan="2">Acciones</th>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${clientes}">
                            <td th:text="${item.nombre}"></td>
                            <td th:text="${item.apellidos}"></td>
                            <td th:text="${item.correo}"></td>
                            <td th:text="${item.telefono}"></td>
                            <td th:text="${#numbers.formatDecimal(item.credito.limite, 3, 2)}"></td>
                            <td><a th:href="@{/cliente/eliminar/} + ${item.idCliente}">Eliminar</a></td>
                            <td><a th:href="@{/cliente/modificar/} + ${item.idCliente}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${clientes == null or clientes.empty}">
                No tenemos clientes que mostrar...
            </div>    
        </div>
        <footer th:replace="layout/platilla :: footer" />
    </body>
</html>
